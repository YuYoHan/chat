<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        .msg-area {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
        }

        .my-message {
            background-color: #dcf8c6; /* 나의 메시지 색상 */
            align-self: flex-end; /* 오른쪽 정렬 */
        }

        .other-message {
            background-color: #f1f1f1; /* 다른 사용자의 메시지 색상 */
            align-self: flex-start; /* 왼쪽 정렬 */
        }

        .time {
            font-size: 0.7rem;
            color: gray;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="col-6">
            <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="msg-area"></div> <!-- 메시지를 표시할 영역 -->
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control" placeholder="메시지를 입력하세요">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function getRoomIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('roomId'); // URL에서 roomId를 가져옵니다.
    }

    $(document).ready(function () {
        const username = localStorage.getItem("nickName"); // 사용자 이름을 로컬 스토리지에서 가져옵니다.
        const socket = new SockJS("http://localhost:8080/ws/chat"); // SockJS를 통해 WebSocket 연결을 생성합니다.
        const stompClient = Stomp.over(socket); // STOMP 클라이언트를 생성합니다.
        const roomId = getRoomIdFromUrl(); // 현재 채팅방의 ID를 가져옵니다.
        console.log(roomId)
        console.log("accessToken : " + localStorage.getItem("accessToken"))
        const accessToken = localStorage.getItem('accessToken'); // 토큰을 로컬 스토리지에서 가져옵니다.


        // 채팅 내역 불러오기 (MongoDB에서 가져옴)
        $.get(`/room/${roomId}/messages`, function (messages) {
            messages.forEach(message => onMessage(message)); // 가져온 메시지를 화면에 추가합니다.
        });

        // STOMP 연결 시도
        stompClient.connect(
            {
                Authorization: `Bearer ${accessToken}`,
                'accept-version': '1.1,1.0',
                'heart-beat': '10000,10000'
            }, // JWT 토큰을 헤더에 포함
            function (frame) {
                console.log("Connected: " + frame);

                // 방 주제 구독
                stompClient.subscribe(`/topic/chat/${roomId}`, function (msg) {
                    onMessage(JSON.parse(msg.body)); // 메시지를 수신하여 처리합니다.
                });

                // 사용자 입장 메시지 전송
                stompClient.send(`/api/chat/sendMessage`, {Authorization: `Bearer ${accessToken}`}, JSON.stringify({
                    sender: username,
                    message: `${username}님이 방에 입장하셨습니다.`,
                    roomId: roomId, // roomId 포함
                    type: "TALK"
                }));
            },
            function (error) {
                alert("연결에 실패했습니다. 다시 로그인해주세요.");
                window.location.href = "/login"; // 연결 실패 시 로그인 페이지로 이동
            }
        );

        // 전송 버튼 클릭 시 메시지 전송
        $("#button-send").click(function () {
            send();
        });

        function send() {
            const msg = $("#msg").val(); // 입력된 메시지를 가져옵니다.
            if (msg.trim() === "") return; // 메시지가 비어 있으면 전송하지 않음.
            console.log("Sending message:", msg);
            stompClient.send(`/api/chat/sendMessage`, {}, JSON.stringify({
                sender: username,
                message: msg, // 'message' 필드로 수정
                roomId: roomId,
                type: "TALK" // 필요한 경우 type도 추가
            }));
            $("#msg").val(''); // 입력 필드 비우기
        }

        function onMessage(data) {
            const sessionId = data.sender; // 메시지를 보낸 사용자 ID
            const message = data.content; // 메시지 내용
            const time = new Date().toLocaleTimeString(); // 현재 시간

            // 사용자에 따라 메시지 스타일 결정
            const messageClass = sessionId === username ? 'my-message' : 'other-message';
            const displayMessage = `<div class='message ${messageClass}'>
                                        <b>${sessionId}</b>: ${message}
                                        <div class='time'>${time}</div>
                                    </div>`;
            $("#msgArea").append(displayMessage); // 메시지를 화면에 추가
            $("#msgArea").scrollTop($("#msgArea")[0].scrollHeight); // 메시지 영역을 스크롤
        }
    });
</script>

</body>
</html>
